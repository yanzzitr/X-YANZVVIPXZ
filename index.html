<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url('https://files.catbox.moe/8c4iea.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow-x: hidden;
    }

    /* Overlay gelap transparan */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* bisa ubah opacity di sini */
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      padding: 20px;
      text-align: center;
      color: white;
    }

    h2 {
      color: #fff;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
    }

    .info {
      margin-top: 10px;
      display: none;
      color: #333;
    }

    .info.active {
      display: block;
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2;
    }

    .toast.show {
      opacity: 1;
    }

    .actions {
      margin-top: 50px;
    }

    .actions button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
    }

    .report-btn {
      background-color: #ff4d4d;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h2>Pilih Metode Pembayaran</h2>

    <div class="container">
      <!-- QRIS -->
      <div class="card" onclick="toggleQris(this)">
        <img id="qris-logo" src="https://files.catbox.moe/a25324.jpg" alt="QRIS">
        <img id="qris-img" src="https://files.catbox.moe/q3mutv.jpg" alt="QR Pembayaran" style="display:none; margin-top:10px;">
      </div>

      <!-- DANA -->
      <div class="card" onclick="toggleInfo('dana-info')">
        <img src="https://files.catbox.moe/vxuyz6.jpg" alt="DANA">
        <div id="dana-info" class="info">
          <strong>DANA</strong><br>
          <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
        </div>
      </div>

      <!-- OVO -->
      <div class="card" onclick="toggleInfo('ovo-info')">
        <img src="https://files.catbox.moe/v7qt9n.jpg" alt="OVO">
        <div id="ovo-info" class="info">
          <strong>OVO</strong><br>
          <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
        </div>
      </div>

      <!-- GoPay -->
      <div class="card" onclick="toggleInfo('gopay-info')">
        <img src="https://files.catbox.moe/mug23y.jpg" alt="GoPay">
        <div id="gopay-info" class="info">
          <strong>GoPay</strong><br>
          <span onclick="copyToClipboard('0882001163626')" style="color:blue;cursor:pointer;">0882001163626</span>
        </div>
      </div>
    </div>

    <div class="actions">
      <a href="https://wa.me/6283866943723" target="_blank">
        <button class="whatsapp-btn">ðŸ’¬ Hubungi Developer via WhatsApp</button>
      </a>
      <a href="mailto: xyanzvvipxz@gmail.com?subject=Masalah Pembayaran" target="_blank">
        <button class="report-btn">ðŸš¨ Laporkan Masalah</button>
      </a>
    </div>
  </main>

  <div class="toast" id="toast">Nomor disalin ke clipboard!</div>

  <script>
    function toggleQris(card) {
      const logo = card.querySelector('#qris-logo');
      const qris = card.querySelector('#qris-img');
      logo.style.display = 'none';
      qris.style.display = 'block';
    }

    function toggleInfo(id) {
      const el = document.getElementById(id);
      el.classList.toggle('active');
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }
  </script>
</body>
</html>
